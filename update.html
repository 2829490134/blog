{% extends 'base.html' %}

{% block title%}
    用户登录页面
{% endblock%}


{% block top %}
{% endblock%}

{% block right%}
<div class="col-md-9">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="panel-title">用户信息修改</h2>
      </div>
      <div class="panel-body">
         <h4 class="text-center text-danger">{{msg}}</h4>
          <form action="/blog/update/{{user.id}}/" method="post"  class="form-horizontal">
              {% csrf_token %}

               <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="name" id="username" disabled value="{{ user.name }}">
                    </div>
               </div>

              <div class="form-group">
                <label for="age" class="col-sm-2 control-label">用户年龄：</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" name="age" id="age" value="{{ user.age }}">
                </div>
              </div>

              <!--<input type="hidden" name="id" value="{{user.id}}">-->

               <div class="form-group">
                <label  class="col-sm-2 control-label">性别：</label>
                <div class="col-sm-9">
                    {% if user.gender == '男' %}
                    <input type="radio" checked value="男" name="gender"> 男
                    <input type="radio" value="女" name="gender"> 女
                    {%  else %}
                   <input type="radio"  value="男" name="gender"> 男
                   <input type="radio" checked value="女" name="gender"> 女
                    {% endif %}
                </div>
              </div>
              <div class="text-center">
                  <input type="submit" value="修改用户信息" class="btn btn-danger ">
              </div>
        </form>
      </div>
    </div>
</div>
{% endblock %}
